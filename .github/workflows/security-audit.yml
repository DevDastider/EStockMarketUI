name: Security Audit

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Enables manual trigger with inputs
    inputs:
      branch:         # Dropdown input for branch selection
        description: 'Select branch to run security audit'
        required: true
        default: 'master'  # Default branch
        type: choice
        options:
          - master
          - dev
          - feature/resolveVulnerability

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}  # Use the selected branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high --json > audit-report.json || true

      - name: Upload Audit Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report-${{ github.event.inputs.branch }}
          path: audit-report.json
