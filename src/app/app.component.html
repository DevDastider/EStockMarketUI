<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--For icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EStockMarket</title>
</head>

<nav class="navbar navbar-inverse navbar-custom">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/" title="Go to Homepage">E-Stock Market</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active current"><a routerLink="/about">About Us</a></li>
                <li routerLinkActive="active current"><a routerLink="/performance">Performance</a></li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right navbar-form">
                <div class="input-group">
                    <input class="form-control" ngModel #searchCode="ngModel" type="number"
                        placeholder="Search with Code" required>
                    <div class="input-group-btn">
                        <button class="btn btn-default" [disabled]='searchCode.errors'
                            [routerLink]="['/company', searchCode.value]" (click)="searchCode.reset()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>
