<div mat-dialog-content class="mat-dialog-content">
<mat-card class="example-card alert alert-danger error">

        <p>{{data.errorBody}}</p>

        <button mat-button mat-dialog-close>Ok</button>
    </mat-dialog-actions>
</mat-card>
</div>
