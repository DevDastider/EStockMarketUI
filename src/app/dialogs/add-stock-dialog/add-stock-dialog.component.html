<h2 mat-dialog-title>Adding Stock Price</h2>
<mat-dialog-content>
    You will list the stock of <strong>{{data.compName}}</strong> at a price of:
    <br><br>
    <mat-form-field appearance="outline">
        <mat-label>Stock Price:</mat-label>
        <input #val type="number" matInput required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="!val.value" mat-button mat-dialog-close [mat-dialog-close]="val.value">Add Stock Price</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
