<h2 mat-dialog-title>Delete Company</h2>
<mat-dialog-content>
    <p>On pressing YES, company <strong>{{data.compName}}</strong> will be deleted. Are you sure?</p>
    <br><br>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true">Yes</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
