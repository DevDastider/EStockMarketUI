<h2 mat-dialog-title>Updation of Stock Price</h2>
<mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Company Code</mat-label>
        <input matInput [disabled]="true" value="{{data.compCode}}">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput [disabled]="true" value="{{data.compName}}">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Current Stock Price</mat-label>
        <input matInput [disabled]="true" value="{{data.stockPrice}}">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>New Stock Price:</mat-label>
        <input #val type="number" matInput required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="!val.value || val.value==data.stockPrice" mat-button mat-dialog-close [mat-dialog-close]="val.value">Update</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
